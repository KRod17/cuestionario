<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Juega & Gana</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Pagina Principal -->
	<div class="inicio default-box">
		<h1>Juega & Gana</h1>
		<p>Responde correctamente <span class="total-preguntas">5</span> preguntas.</p>
		<p>Premio mayor: $1.000.000</p>
		<p>Nombre: <input id="txtNombre" type="text" placeholder="Escribe tu nombre aquÃ­*" required></p>
		<div style="text-align: center;">
			<button type="button" class="btn" onclick="startQuiz()">Comenzar</button>
		</div>
	</div>
	<!-- PREGUNTAS -->
	<div class="quiz-box default-box hide">
		<div class="numero-pregunta"></div>
		<!-- TEXTO DE LA PREGUNTA -->
		<div class="texto-pregunta"></div>
		<!-- OPCIONES DE LA PREGUNTA -->
		<div class="contenedor-opc"></div>
		<!-- BOTONES QUIZ -->
		<div class="siguiente-btn" style="text-align: center;">
			<!-- BOTON SIGUIENTE -->
			<button type="button" class="btn" onclick="next()">Siguiente</button>
			<!-- BOTON RENDIRSE -->
			<button type="button" class="btn" onclick="rendirse()">Rendirse</button>
		</div>
		<!-- CONTADOR DE ERRORES O ACIERTOS -->
		<div class="indicador-respuesta">
		</div>
	</div>
	<!-- SCORE -->
	<div class="resultados inicio default-box hide">
		<h1 class="inicio">Resultados Juega & Gana</h1>
		<table>
			<tr>
				<td>Total preguntas</td>
				<td><span class="total-preguntas"></span></td>
			</tr>
			<tr>
				<td>Intentos</td>
				<td><span class="total-intentos"></span></td>
			</tr>
			<tr>
				<td>Ganancias</td>
				<td><span class="total-ganancias"></span></td>
			</tr>
			<tr>
				<td>Aciertos</td>
				<td><span class="total-score"></span></td>
			</tr>
		</table>
		<button type="button" class="btn" onclick="volverAlInicio()">Inicio</button>
		<button type="button" class="btn" onclick="topFive()">Score</button>	
	</div>
	<!-- TOP -->
	<div class="top inicio default-box hide">
		<h1 class="inicio">Score</h1>
		<table>
			<tr>
				<td>Nombre</td>
				<td>Acumulado</td>
			</tr>
			<tr>
				<td><span id="topUsuarios" class="topUsuarios "></span></td>
				<td><span id="topPremio" class="hide"></span></td>
			</tr>
			<tr>
				<td><span id="topUsuarios1" class="hide"></span></td>
				<td><span id="topPremio1" class="hide"></span></td>
			</tr>
			<tr>
				<td><span id="topUsuarios2" class="hide"></span></td>
				<td><span id="topPremio2" class="hide"></span></td>
			</tr>
			<tr>
				<td><span id="topUsuarios3" class="hide"></span></td>
				<td><span id="topPremio3" class="hide"></span></td>
			</tr>
			<tr>
				<td><span id="topUsuarios4" class="hide"></span></td>
				<td><span id="topPremio4" class="hide"></span></td>
			</tr>
		</table>
		
	</div>
	<div style="color: rgb(132, 138, 135); text-align: center;" >By _krod17</div>
<script src="js/preguntas.js"></script>
<script src="js/app.js"></script>
</body>
</html>
